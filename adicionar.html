</head>
<body>
    <header class="bg-black text-white text-center p-5">
        <h1>LowRiders Brasil</h1>
    </header>

    <nav>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">

                          <ul class="dropdown-menu">

                </li>
              </ul>
            </div>
          </div>
        </nav>
    </nav>
    <main class="container">
        <h2>Cadastre seu veículo</h2>
        <form class="w-50">
            <label for="nome">Modelo do veículo:</label>
            <input class="form-control" required id="nome" type="text" maxlength="50" minlength="5" placeholder="Informe o modelo" >
            <br>
            <label for="fabri" class="mt-3" for="">Ano de Fabricação:</label>
            <input id="fabri" type="">
            <br>
            <label class="mt-3" for="">Selecione seu Estado:</label>
            <select name="" id="">
                <option value="RS">RS</option>
                <option value="SC">SC</option>
            </select>
            <br>
            <label class="mt-3" for="" >Participa de algum clube?</label>
            <br>
            <input type="radio" name="clubes" >
            <label for="" >Sim</label>
            <input type="radio" name="clubes">
            <label for="">Não</label>
            <input type="radio" name="clubes">
            <label for="">Prefiro não falar</label>
            <br>
            <label class="mt-3" for="">Informe sua suspenção:</label>
            <br>
            <input type="checkbox"> 
            <label for="">AR</label>
            <br>
            <input type="checkbox"> 
            <label for="">ROSCA</label>
            <br>
            <input type="checkbox"> 
            <label for="" >FIXA</label>
            <br>
            <label for="msg">Escreva uma descrição para seu veiculo:</label>
            <br>
            <textarea class="form-control" name="" id="msg" cols="50" rows="5"></textarea>
            <br>
            <input type="submit" value="Salvar">
            <br>

        </form>

        <h2>Formulário de Login</h2>
        <form class="w-50 border p-3">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Digite o email" name="email">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Informe sua senha" name="pswd">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Lembrar me
              </label>
            </div>
            <div class="container mt-3">
                
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                  Adicionar seu veículo
                </button>
            </div>
              
                <!-- The Modal -->
              <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Veículo enviado:</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      Entraremos em contato via email para finalizar ultimos ajustes!
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-success" data-bs-dismiss="modal">Voltar</button>
                    </div>
              
                  </div>
                </div>
              </div>
          </form>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
